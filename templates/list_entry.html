{% extends "layout.html" %}
{% block content %}

    <style>
        .main-section {
            width: 100%;
            height: 500px;
        }
        .image {
            width: 66%;
            float: left;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        .entries, .image {
            height: 100%;
            overflow-y: scroll;
        }
        .entries {
            margin-left: 66%;
            padding: 20px;
        }
        .template {
            display: none;
        }
        .entry {
            background-color: #eeeeee;
            margin: 5px;
            padding: 0 5px;
        }
    </style>
    <script>
        var entryCount = 0;
        var ships_and_pilots = {{ meta.ships_full()|tojson|safe }}
        var upgrades         = {{ meta.upgrades()|tojson|safe }}

        function addEntry() {
            var entry = $('.entry.template').clone().removeClass('template').appendTo('.entry-group');
            entry.find('.indexed').each(function(i, el) {
                el.name = el.name + '.' + entryCount;
                console.log(el);
            });
            entry.find("#entry-number").val(entryCount)

            var pilot = entry.find('.pilot')
            pilot.empty();

            entry.find('.ship').on("select2-close", function(e) {
                pilot.empty();
                var results = [];
                var pilots = ships_and_pilots[ e.target.value ]
                pilot.append('<option></option>');
                jQuery.each( ships_and_pilots[e.target.value], function(i,val) {
                    var pname = val[ 'name'];
                    pilot.append( '<option value="' + pname + '">'+pname+'</option>');
                });

                pilot.select2();
                pilot.on("select2-close", function(e) {
                    var parentDiv = $(e.target).parent("div");
                    var shipName = parentDiv.find("select.ship")[0].value;
                    var pilotName = e.target.value;
                    var listOfPilots = ships_and_pilots[shipName];

                    var filteredPilots = _.select(listOfPilots, function (p) {
                        return p.name == pilotName
                    });
                    var pilotOptions = _.first(filteredPilots);

                    _.each(pilotOptions.upgrades, function(upgradeTitle){
                        var entryNumber = parentDiv.find("#entry-number").val();

                        var upgradeTitleEntryNumber = "#" + upgradeTitle + "." + entryNumber;
                        //console.log(upgradeTitleEntryNumber);
                        var select = $(upgradeTitleEntryNumber).select2();
                        console.log(select);
                        $("#after-pilot-placeholder").append( select );
                        //console.log(parentDiv);

                        //var html = "<br><b>" + upgradeTitle + "</b><br><select name='" + upgradeTitle + "' class='" + upgradeTitle + " indexed' placeholder='Select a " + upgradeTitle + "'>";
                        //html = html.concat("<option></option>");
                        //upgrade_options = upgrades[upgradeTitle];
                        //_.each(upgrade_options, function(upgrade_option_value) {
                        //    html = html.concat("<option value='" + upgrade_option_value.name + "." + entryNumber +  "'>" + upgrade_option_value.name + "</option>");
                        //});
                        //html = html.concat("</select>");
                        //console.log( html );
                        //parentDiv.find("#after-pilot-placeholder").append(html);

{#                        console.log(upgradeTitle);#}
{#                        console.log(upgrades[upgradeTitle]);#}

                    });
                } );
            } );
            entry.find('select').css({width:300}).select2();

            entryCount++;
            $('.count').val(entryCount);
        }
    </script>

    <div class="main-section">
        <div class="image">
            {{  tourney_list.player_name_stripped()  }}
            <img src={{ image_src }}>
        </div>
        <div class="entries">


            <form action="/add_squad" id="listForm" method=post class="add-entry">
                <input type="hidden" name="count" class="count" value="0">
                <div>
                    <b>Player name</b><textarea rows="1" cols="30" name="player" required>{{ tourney_list.player_name_stripped() }}</textarea>
                    <b>Faction</b><input type="radio" name="faction" id="Rebel" value="Rebel"required>Rebel</input><input type="radio" name="faction" id="Imperial" value="Imperial"required>Imperial</input>
                    <b>points spent</b><textarea rows="1" cols="5" name="points" required></textarea>
                </div>
                <br>
                <div class="entry-group">
                    <div class="entry template">
                        <input type="hidden" id="entry-number">
                        <b>Ship</b>
                        <select name="ship" class="ship indexed" placeholder="Select a ship" >
                            <option></option>
                            {% for ship in meta.ships() %}
                            <option value="{{ ship }}">{{ ship }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <b>Pilot</b>
                        <select name="pilot" class="pilot indexed" placeholder="Select a pilot" >
                            <option></option>
                        </select>
                        <br>
                        <div id="after-pilot-placeholder"></div>
                    </div>
                </div>

                <button onclick="addEntry(); return false">Add another</button>
                <script>addEntry()</script>

                <input type=submit value="Submit squad!">
                <input name="tourney_list_id" value="{{ tourney_list.id }}" type="hidden">

            </form>

            <script>
               $("#listForm").validate();
            </script>

        </div>
    </div>


{% endblock %}
