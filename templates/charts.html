{% extends "layout.html" %}
{% block content %}

<style>
    .table {
    max-width: 100%;
    background-color: transparent;
    border-collapse: collapse;
    border-spacing: 0;
    }

    .table-bordered {
        border: 1px solid #ddd;
        border-collapse: separate;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }
</style>

<script>

    var data = {{  data | tojson | safe }}
    var colors = Highcharts.getOptions().colors

    data[ 0 ].color = colors[0]
    data[ 0 ].drilldown.color = colors[0]
    data[ 1 ].color = colors[1]
    data[ 1 ].drilldown.color = colors[1]

    var categories = [ data[ 0 ].drilldown.name, data[ 1 ].drilldown.name ];

</script>

<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>
<script>
    $(function () {



    var factionData = [],
        shipData = [],
        i,
        j,
        dataLen = data.length,
        drillDataLen,
        brightness;


    // Build the data arrays
    for (i = 0; i < dataLen; i += 1) {

        // add browser data
        factionData.push({
            name: categories[i],
            y: data[i].y,
            color: data[i].color
        });



        // add version data
        drillDataLen = data[i].drilldown.data.length;
        for (j = 0; j < drillDataLen; j += 1) {
            brightness = 0.2 - (j / drillDataLen) / 5;
            shipData.push({
                name: data[i].drilldown.categories[j],
                y: data[i].drilldown.data[j],
                color: Highcharts.Color(data[i].color).brighten(brightness).get()
            });
        }


    }


    // Create the chart
    $('#container').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Faction breakout'
        },
        yAxis: {
            title: {
                text: 'Total percent usage'
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                center: ['50%', '50%']
            }
        },
        tooltip: {
            valueSuffix: '%'
        },
        series: [{
            name: 'Factions',
            data: factionData,
            size: '60%',
            dataLabels: {
                formatter: function () {
                    return this.y >= 5 ? this.point.name : null;
                },
                color: 'white',
                distance: -30
            }
        }, {
            name: 'Ships',
            data: shipData,
            size: '80%',
            innerSize: '60%',
            dataLabels: {
                formatter: function () {
                    // display only if larger than 1
                    return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + '%'  : null;
                }
            }
        }]
    });
});
</script>
{% endblock %}
