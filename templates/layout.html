	<body>

    <style>
        .summaries {
            font-size:150%;
        }
    </style>
	<div id="conteneur">
		  <div id="header"><span>X-Wing List Juggler</span>&nbsp;&nbsp;&nbsp;<span class="summaries" id="tourney-count"></span>&nbsp;&nbsp;&nbsp;<span class="summaries" id="list-count"></span>&nbsp;&nbsp;&nbsp;<span class="summaries" id="ship-count"></span>&nbsp;&nbsp;&nbsp;<span class="summaries" id="upgrade-count"></span></div>
    <script>

        function numberWithCommas(x) {
           return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        $(document).ready(function() {
            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: "/get_summaries",
                success: function (data) {
                    console.log(data);
                    numTourneys  = data.tourneys;
                    numLists     = data.lists;
                    numShips     = data.ships;
                    numUpgrades  = data.upgrades;
                    tourneysSpan = document.getElementById( 'tourney-count');
                    tourneysSpan.innerHTML = numberWithCommas(numTourneys) + " tourneys";
                    listsSpan    = document.getElementById( 'list-count');
                    listsSpan.innerHTML = numberWithCommas(numLists) + " players ";
                    shipsSpan    = document.getElementById( 'ship-count');
                    shipsSpan.innerHTML = numberWithCommas(numShips) + " ships"
                    upgradesSpan    = document.getElementById( 'upgrade-count');
                    upgradesSpan.innerHTML = numberWithCommas(numUpgrades) + " upgrades"

                },
                error: function (data) {
                    ;
                },
                dataType: "json"
            });
        });
    </script>


		  <div id="haut" >
			<ul class="menuhaut" >
				<li><a href="tourneys">Tourneys</a></li>
				<li><a href="charts">Charts</a></li>
                <li><a href="tableau">Tableau</a></li>
				<li><a href="about">About</a></li>

			</ul>
     </div>
     <div id="centre" >
      {% block content %}{% endblock %}</div>
	</div>
	</body>
